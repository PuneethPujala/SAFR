<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="web1_css.css">
</head>
<body>
    <header>
        <h1>Complete Your Transaction</h1>
    </header>

    <!-- transaction.html -->
    <div class="transaction-container">
        <div class="transaction-box">
            <img src="path/to/product-image.jpg" alt="Product Image" class="product-image">
            <div class="transaction-details">
                <h2>Product Name</h2>
                <p>Description of the product goes here.</p>
                <p>Price: $XX.XX</p>
            </div>
        </div>
    </div>
    

<div id="payment-methods">
    <h2>Select Payment Method</h2>
    <button onclick="processPayment('PhonePe')">PhonePe</button>
    <button onclick="processPayment('Google Pay')">Google Pay</button>
    <button onclick="processPayment('Cash on Delivery')">Cash on Delivery</button>
</div>
