<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Button with Siren</title>
    <style>
        /* Container for centering the button */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background for contrast */
            font-family: Arial, sans-serif;
        }

        /* Emergency Button Style */
        .emergency-button {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(145deg, #ff1e1e, #d80000);
            border: 4px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Hover Effect */
        .emergency-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Active Effect */
        .emergency-button:active {
            transform: scale(0.98);
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.8);
            background: linear-gradient(145deg, #d80000, #b00000);
        }
    </style>
</head>
<body>

    <!-- Emergency Button -->
    <button class="emergency-button" onclick="triggerEmergency()">
        Emergency Alert
    </button>

    <!-- Audio for Siren (Buzzer sound) -->
    <audio id="sirenAudio" src="siren.mp3" preload="auto"></audio>

    <script>
        // Function to trigger emergency
        function triggerEmergency() {
            const sirenAudio = document.getElementById("sirenAudio");
            
            // Play the siren sound
            sirenAudio.play().then(() => {
                console.log("Siren audio is playing.");
            }).catch(error => {
                console.warn("Audio playback failed:", error);
                alert("Please enable audio permissions for this page on your mobile browser.");
            });

            // Stop the siren after 30 seconds
            setTimeout(() => {
                sirenAudio.pause();
                sirenAudio.currentTime = 0;
                console.log("Siren audio stopped.");
            }, 30000); // 30 seconds
        }
    </script>

</body>
</html>
